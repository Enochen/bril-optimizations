extract = 'total_dyn_inst: (\d+)'
benchmarks = '**/*.bril'

[runs.baseline]
pipeline = ["bril2json", "brili -p {args}"]

[runs.ssa-into]
pipeline = [
  "bril2json",
  "target/debug/ssa into",
  "target/debug/lvn",
  "target/debug/dce",
  "brili -p {args}",
]

[runs.ssa-full-dce]
pipeline = [
  "bril2json",
  "target/debug/ssa full",
  "target/debug/lvn",
  "target/debug/dce",
  "brili -p {args}",
]
